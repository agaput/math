  };

  function checkAnswer(index) {
    const keys = ['a', 'b', 'r'];
    let correct = true;

    keys.forEach(k => {
      const ans = answers[index][k];
      ['w', 'n', 'd'].forEach((p, i) => {
        const el = document.getElementById(`ex${index}_` + k + '_' + p);
        if (el.value.trim() === ans[i].toString()) {
          el.style.backgroundColor = '#d4edda';
        } else {
          el.style.backgroundColor = '#f8d7da';
          correct = false;
        }
      });
    });

    const res = document.getElementById('res' + index);
    res.textContent = correct ? '✅ Brawo! Wszystko poprawnie!' : '❌ Spróbuj jeszcze raz.';
  }
